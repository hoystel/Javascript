<!DOCTYPE html>
<html>
<body>
<h1>functions can be used as a variable - accessed directly instead of long way of coding it</h1>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML =
"The temperature is " + toCelsius(77) + " Celsius today";

function toCelsius(fahrenheit) {
    return (5/9) * (fahrenheit-32);
} 
</script>

</body>
</html>
