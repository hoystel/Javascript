<!DOCTYPE html>
<html>
<body>
creating an associative array using NAMES

<p id="demo"></p>

<script>
var person = {firstName:"John", lastName:"Doe", age:46}; //associative array
document.getElementById("demo").innerHTML = 
person["firstName"] + " " + person["lastName"] + " is " + person["age"] + " years old.";


</script>

</body>
</html>
