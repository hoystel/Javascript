<!DOCTYPE html>
<html>
<body>
creating a simple array

<p id="demo"></p>

<script>
var car = ["Saab", "Volvo", "BMW"];
var colour = ["red", "blue", "white"];
document.getElementById("demo").innerHTML = "I want a " + colour[2] + " " + car[2];

// the real strength in arays is built in properties and methods such as sort and length.
var x = car.length;         // The length property returns the number of elements in cars
var y = colour.sort();         // The sort() method sort cars in alphabetical order
document.write("length is " + x);
document.write(y);


</script>

</body>
</html>
