<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<style>
#myProgress {
  width: 100%;
  height: 20px;
  position: relative;
  border: 1px solid #ccc;
}
#myBar {
  width: 10px;
  height: 100%;
  position: absolute;
  background-color: blue;
}
</style>
<body>

<h1>My First JavaScript Progress Bar</h1>

<div id="myProgress">
<div id="myBar"></div>
</div>

<br>
<button onclick="move()">Click Me</button> 

<button onclick="change()">Reset Bar</button> 

<script>
function move() {
  var elem = document.getElementById("myBar");   
  var width = 10;
  var id = setInterval(frame, 10);
  function frame() {
    if (width == 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
    }
  }
  console.log('done');
}

function change() {
 var elem = document.getElementById("myBar"); 
 var width = 10; 
 
}
</script>

</body>
</html>
