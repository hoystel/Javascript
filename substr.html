<!DOCTYPE html>
<html>
<body>

<p>The substr() method extract a part of a string
and returns the extracted parts in a new string:</p>

<p id="demo"></p>

<script>
var str = "Apple, Banana, luke, Kiwi";
document.getElementById("demo").innerHTML = str.substr(15,4);
</script>

<!--
substring() - gets text between two params i.e. 10 and 15
substr() - gives a start pos and then 2nd number gives the length of new string


-->

</body>
</html>
